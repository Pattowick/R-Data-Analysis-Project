<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bike Sharing Business Dashboard</title>
  <style>
  header {
      background-color: #ffffff;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: box-shadow 0.3s ease;
    }
    
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    
    .nav-links a:hover {
      box-shadow: 0 0 0 2px #333;
    }
    
    .nav-links a.btn {
      border: 1px solid #ccc;
    }
    
    .nav-links a.btn:hover {
      box-shadow: 0 0 0 2px #5d7cfb;
    }
    
    header.scrolled {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    .dashboard-container {
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0;
    }
    .tableauPlaceholder {
      width: 100%;
      min-height: 900px; /* Adjust height based on your dashboard content */
    }
    object {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
  <h1>Patrick Tan</h1>
  <div class="nav-links">
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="index.html#projects">PORTFOLIO</a>
    <a href="contactme.html">CONTACT ME</a>
    <a href="resume.html" class="btn">RESUME</a>
  </div>
</header>

  <div class="dashboard-container">
    <!-- Tableau Embed Code -->
    <div class='tableauPlaceholder' id='vizAutoFit'>
      <noscript>
        <a href='#'>
          <img alt='Bike Sharing Dashboard'
            src='https://public.tableau.com/static/images/Bi/BikeSharingProjectDashboard/Dashboard1/1_rss.png'
            style='border: none' />
        </a>
      </noscript>
      <object class='tableauViz'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='BikeSharingProjectDashboard/Dashboard1' />
        <param name='tabs' value='yes' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/Bi/BikeSharingProjectDashboard/Dashboard1/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>
  </div>

  <script type='text/javascript'>
    const divElement = document.getElementById('vizAutoFit');
    const vizElement = divElement.getElementsByTagName('object')[0];
    vizElement.style.height = 'auto';
    vizElement.style.minHeight = '1000px';
    vizElement.style.width = '100%';

    const scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>
</body>
</html>
