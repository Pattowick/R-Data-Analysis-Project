<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fcfcfc;
      overflow-x: hidden;
    }
    header {
      background-color: #ffffff;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
      padding: 6px 14px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      box-shadow: 0 0 0 2px #333;
    }
    .nav-links a.btn {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .nav-links a.btn:hover {
      box-shadow: 0 0 0 2px #5d7cfb;
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 60vh; /* center vertically */
      text-align: center;
      padding: 0 10%;
    }
    
    .contact-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      margin-top:70px;
    }
    
    .contact-subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 100px; /* keep subtitle close to title */
    }
    
    .contact-items-wrapper {
      margin-top: 80px; /* pushes the whole block of contact-item divs downward */
    }
    
    .contact-item {
      margin-bottom: 30px; /* spacing between each contact item */
      font-size: 1.1rem;
      color: #444;
    }

    .contact-item i {
      margin-right: 10px;
      color: #5d7cfb;
    }
    .contact-item a {
      text-decoration: none;
      color: #444;
    }
    .contact-item a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 250px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Patrick Tan</h1>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="index.html#projects">PORTFOLIO</a>
      <a href="contactme.html">CONTACT ME</a>
      <a href="resume.html" class="btn">RESUME</a>
    </div>
  </header>

  <section class="contact-section">
    <h2 class="contact-title">Get in Touch</h2>
    <div class="contact-subtitle">
      <p>If you are interested with what I do!</p>
      <p>Here's how you can reach me and have a conversation with me.</p>
    </div>

    <div class="contact-items-wrapper">
      <div class="contact-item">
        <i class="fas fa-phone"></i> +65 9227 0669
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i> <a href="mailto:patricktan98@gmail.com">patricktan98@gmail.com</a>
      </div>
      <div class="contact-item">
        <i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/patrick-tan20" target="_blank">linkedin.com/in/patrick-tan20</a>
      </div>
    </div>

  </section>

  <footer>
    &copy; 2025 Patrick Tan. All rights reserved.
  </footer>

</body>
</html>
